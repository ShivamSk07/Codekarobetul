<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CodeKaro Betul</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo">CodeKaro Betul</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="registration.html" class="active">Register</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <main class="registration-container" data-aos="fade-up">
        <h2>Register for CodeKaro Betul</h2>
        <form class="registration-form" id="registrationForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="college">College/Institution</label>
                <input type="text" id="college" name="college" required>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" required>
            </div>
            <button type="submit" class="submit-button">Register Now - â‚¹50</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 CodeKaro Betul. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true
        });
    </script>
</body>
